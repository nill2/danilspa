name: Python application
#description: 'Check commits with linters, unit and e2e tests'

on:
  push:
    branches:
      - '**'
      - '!main'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix: 
        version: [1]

    steps:
      - name: defauld directory
        run: |
          echo "CurrentDirectory=$(pwd)" >> $GITHUB_ENV

      - name: Checkout Code
        uses: actions/checkout@v3
  
      - name: Install Miniconda and update dependencies
        run: |
          wget https://repo.anaconda.com/miniconda/Miniconda3-py38_4.9.2-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda
          source "$HOME/miniconda/etc/profile.d/conda.sh"
          conda activate base
          conda config --set always_yes yes --set changeps1 no
          conda update -q conda
          conda env update --file environment.yml --name base
        env:
          CONDA_HOME: $HOME/miniconda
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      - name: Install tools from PyPI
        run: |
          pip install pylint
          pip install flask
          pip install psutil
          pip install pymongo
          pip install hvac
          pip install flake8
          pip install pytest
          pip install flask-testing
      - name: Lint with flake8
        run: |
          cd "$CurrentDirectory"
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Run Pylint
        run: |
          pylint $(git ls-files '*.py')
      - name: Test unit tests with pytest
        run: |
          pytest  './tests/test_unit.py'

